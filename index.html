<!DOCTYPE html> 
<html>
  <head>
    <title>Facial Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <center>
        <h1>Facial Recognition App</h1>
        <p>The model is trained to identify the following objects: </p>
        <p>Brother</p>
        <p>Father</p>
        <p style="text-decoration:underline;">Webcam View</p>
        <div id="camera">  
          <img src="webcam_filler.png" width="600" height="400">
        </div>
        <br> <br> <br>
        <button onclick="takePicture()" class="btn btn-danger" id="pressThing1">Take Picture</button>
        <br> <br> <br>
        <div id="result">  
          <img src="image_filler.png" width="600" height="400">
        </div>
        <br> <br> <br>
        <button onclick="identifyPicture()" class="btn btn-danger" id="pressThing2">Identify Picture</button>
        <br> <br>
        <p>Object:</p>
        <p>Confidence:</p>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
